<!DOCTYPE html>
<html>
  <head>
    <!-- Metadata -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />
    <meta name="description" content="THP full-stack dev project" />
    <meta name="author" content="Kev" />
    <title>Eventbrite</title>
    <!-- CDN : Bootstrap CSS only -->
    <!-- !!!! WARNING : ajouter les CDN BOOTSTRAP avant les autres fichiers CSS, afin que mes styles remplacent ceux de Bootstrap par défaut -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-F3w7mX95PdgyTmZZMECAngseQB83DfGTowi0iMjiWaeVhAn4FJkqJByhZMI3AhiU" crossorigin="anonymous" />
    <!-- Bootstrap icons-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css" rel="stylesheet" />
    <!-- Google fonts-->
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet" />
  </head>
  <body class="p-0 bg-light">
    <!-- Login form -->
    <form class="row align-items-center justify-content-center p-5">
      <div class="col-5">
        <!-- Title -->
        <div class="text-center mb-4">
          <h1 class="h3">Connexion</h1>
        </div>
        <!-- End Title -->
        <!-- Email input -->
        <div class="form-outline mb-4">
          <input type="email" id="form3Example3" class="form-control form-control-lg"
            placeholder="Email" />
        </div>
        <!-- Password input -->
        <div class="form-outline mb-4">
          <input type="password" id="form3Example4" class="form-control form-control-lg"
            placeholder="Mot de passe" />
        </div>
        <div class="d-flex justify-content-between align-items-center">
          <!-- Checkbox -->
          <div class="form-check mb-0">
            <input class="form-check-input me-2" type="checkbox" value="" id="form2Example3" />
            <label class="form-check-label" for="form2Example3">
              Se souvenir de moi
            </label>
          </div>
          <!-- Forgot password -->
          <a href="#!" class="text-body">Mot de passe oublié?</a>
        </div>
        <div class="text-center text-lg-start mt-4 pt-2">
          <button type="button" class="btn btn-primary btn-lg btn-block">Connexion</button>
          <p class="small fw-bold mt-2 pt-1 mb-0">Pas encore de compte ? <a href="#!" class="link-danger">Inscrivez-vous</a></p>
        </div>
      </div>
    </form>
    <!-- Optional JavaScript to put just before </body> -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
  </body>
</html>
